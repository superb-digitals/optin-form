<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      font-family: Arial, sans-serif;
      box-sizing: border-box;
    }

    .contact-box {
      max-width: 500px;
      width: 100%;
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
      margin: 0 auto;
      box-sizing: border-box;
    }

    h2 {
      color: #0b8c99;
      margin-bottom: 0.5rem;
      font-size: 1.5rem;
      text-align: center;
    }

    p {
      color: #555;
      margin-bottom: 1.5rem;
      font-size: 1rem;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input {
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      width: 100%;
      box-sizing: border-box;
    }

    button {
      background: #0b8c99;
      color: #fff;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
      width: 100%;
    }

    button:hover {
      background: #09747f;
    }
  </style>
</head>
<body>
  <div class="contact-box" id="contact">
    <h2>Get Instant Access to Your Free Compliance Training</h2>
    <p>Enter your details below to unlock instant access</p>

    <form id="contactForm">
      <input type="text" name="fullName" placeholder="Full Name *" required>
      <input type="email" name="email" placeholder="Email Address *" required>
      <input type="tel" name="phone" placeholder="Phone Number" required>
      <button type="submit">Yes! I Want My Free Training</button>
    </form>
  </div>

<script>
  const contactForm = document.getElementById('contactForm');
  const phoneInput = contactForm.querySelector('input[name="phone"]');
  const WEBHOOK_URL = "https://hook.us2.make.com/clyawv8xpbwckmc5ujsjupcg4fodi0pg";
  const REDIRECT_URL = "https://aimsdelivers.clickfunnels.com/optinz1mqngg8";

  // ✅ Auto-format US phone number with +1
  phoneInput.addEventListener("input", function(e) {
    let value = e.target.value.replace(/\D/g, ""); // remove all non-digits
    if (value.startsWith("1")) {
      value = value.substring(1); // prevent double 1
    }

    // Format: +1 XXX XXX XXXX
    let formatted = "+1";
    if (value.length > 0) formatted += " " + value.substring(0,3);
    if (value.length >= 4) formatted += " " + value.substring(3,6);
    if (value.length >= 7) formatted += " " + value.substring(6,10);

    e.target.value = formatted;
  });

  contactForm.addEventListener('submit', async function(e){
    e.preventDefault();

    const formData = new FormData(contactForm);
    const data = {};
    formData.forEach((v, k) => data[k] = v);

    try {
      await fetch(WEBHOOK_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });
      contactForm.reset(); // ✅ clear form after submit
      window.top.location.href = REDIRECT_URL; // ✅ redirect full page
    } catch (err) {
      alert("Error submitting form. Please try again.");
    }
  });
</script>
</body>
</html>
